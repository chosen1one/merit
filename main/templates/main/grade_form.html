{% extends "main/base.html" %}
 
{% block title %}MeritForm{% endblock %}
 
{% block content %}
    <div class="form-container">
        <h2>Merit/Demerit Form</h2>
        <form action="/grade/post/" method="post">
            {% csrf_token %}
 
            <div class="form-group">
                <label for="student-names">Student:</label>
                <select name="student-names" id="student-names" required>
                    {% for student in students %}
                        <option value="{{ student.user.id }}">{{ student.user.first_name }} {{ student.user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
 
            <div class="form-group">
                <label for="merit-names">Merit/Demerit:</label>
                <select name="merit-names" id="merit-names" required>
                    {% for merit in merits %}
                        <option value="{{ merit.id }}">{{ merit.code }} {{ merit.description }}</option>
                    {% endfor %}
                </select>
            </div>
 
            <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" name="comment" id="comment">
            </div>
 
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button">
            </div>

            <div class="form-group">
                <a href="/profile/">Back</a>
            </div>
        </form>
    </div>
 
    <style>
        .form-container {
            background-color: #FFF;
            padding: 20px;
            margin: 20px;
            border: 1px solid #DDD;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
 
        h2 {
            color: #3498DB;
            text-align: center;
        }
 
        .form-group {
            margin-bottom: 15px;
        }
 
        label {
            display: block;
            font-weight: bold;
        }
 
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }
 
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498DB;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
 
        .submit-button:hover {
            background-color: #2980B9;
        }
    </style>
{% endblock %}
