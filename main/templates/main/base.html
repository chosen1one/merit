<!DOCTYPE html>
<html>
 
<head>
    <title>{% block title %}Merits{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
        }
 
        header {
            background-color: #3498DB;
            color: #FFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
 
        h1 {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }
 
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498DB;
            color: #FFF;
        }
 
        a {
            text-decoration: none;
            color: #FFF;
            font-weight: bold;
        }
 
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
 
<body>
    <header>
        <h1 style="margin: 0 auto;">
            <a href="/">Merits/Demerits System</a>
        </h1>
        {% if user.is_authenticated %}
            <a href="/profile/" id="logout-link" style="color: #FFF; margin-left: 10px;">{{ user.username }}</a> 
            <a href="/logout/" id="logout-link" style="color: #FFF; margin-left: 10px;">Log Out</a> 
        {% else %}
            <a href="/login/" style="color: #FFF;">Log In</a>
        {% endif %}
    </header>
 
    <main>
        <div id="content" class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
 
    <footer>
        <p>&copy; 2023</p>
    </footer>
</body>
 
</html>
